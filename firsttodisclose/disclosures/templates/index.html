{% load staticfiles %}



<!DOCTYPE html>
<html>
        <head>
                <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
                <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">

        </head>
        <body>

           <div>
 <h1>Third-party authentication demo</h1>

 <p>
   <ul>
   {% if user and not user.is_anonymous %}
     <li>
       <a>Hello {{ user.get_full_name|default:user.username }}!</a>
     </li>
     <li>
       <a href="{% url 'auth:logout' %}?next={{ request.path }}">Logout</a>
     </li>
   {% else %}
     <li>
       <a href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">Login with Facebook</a>
     </li>
     <li>
       <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">Login with Google</a>
     </li>
     <li>
       <a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}">Login with Twitter</a>
     </li>
   {% endif %}
   </ul>
 </p>
 </div>

                <img src="{% static "images/logo.png" %}" id="mainLogo">
                <form>
                        <input type="text" placeholder="First Name" class="form-control">
                        <input type="text" placeholder="Last Name" class="form-control">
                        <input type="text" placeholder="Email" class="form-control">
                        <input type="text" placeholder="Confirm Email"class="form-control">
                        <input type="password" placeholder="Password" class="form-control">
                        <textarea class="form-control" placeholder="About You"></textarea >

                        <!--insert captcha here -->
                        <button type="submit">Submit</button>

                </form>

                <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
                <script type="text/javascript" src="{% static "javascript/javascript.js" %}"></script>
        </body>
</html>
